<body>
<p id="t">Please wait...</p>
<script type="text/javascript">
x = document.getElementById("t");

x.innerHTML="";

const interval = setInterval(function() {
    date = new Date(2022, 8, 30, 0, 0, 0, 0);
    today = new Date();
    var timeDiff = Math.abs(date.getTime() - today.getTime());
     days = (Math.floor(timeDiff / (1000*3600*24)));
     hours = Math.floor(timeDiff/(1000*3600)-days*24);
     minutes = Math.floor(timeDiff/(1000*60)-(days*24*60+hours*60));
     seconds = Math.ceil(timeDiff/1000-(days*24*3600+hours*3600+minutes*60));
     x.innerHTML = (days+" Tage, " + hours + " Stunden, " + minutes + " Minuten und " + seconds + " Sekunden")
},1000);




</script>
</body>
